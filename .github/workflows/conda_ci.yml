---
name: Conda Test

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: False
      matrix:
        python-version: ["3.6","3.7","3.8","3.9","pypy3"]

    steps:
      - name: Checkout üõéÔ∏è
        uses: "actions/checkout@v2"
      - name: Setup Python üêç
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install dependencies üîß
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade repo_helper
      - name: "Build and install package"
        run: |
          python -m repo_helper build --conda
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          for f in dist/consolekit-*.tar.bz2; do
            echo "$f"
             $CONDA/bin/conda install "$f" || exit 1
          done
      - name: "Run Tests for Python ${{ matrix.python-version }}"
        run: |
          rm -rf consolekit
          $CONDA/bin/conda install pytest
          $CONDA/bin/pytest
